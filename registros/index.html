<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Escola Militar - Zenai</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <h1>Registro Militar - Escola Zenai</h1>
    
    
    <form id="form-registro">
        <input type="text" id="nomeAluno" placeholder="Nome do Aluno" required>
        <input type="text" id="curso" placeholder="Curso" required>
        <input type="number" id="quantidadeModulos" placeholder="Quantidade de Módulos" required>
        <input type="number" id="valorPorModulo" placeholder="Valor por Módulo" required>
        <button type="submit">Adicionar Registro</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Módulos</th>
                <th>Valor/Módulo</th>
                <th>Custo Total</th>
                <th>Data de Inscrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-registros">
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
